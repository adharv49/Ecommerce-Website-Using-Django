<h2>Search Results for "{{ query }}"</h2>

{% if products %}
    {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <img src="{{ product.image.url }}" width="150">
            <p>{{ product.description }}</p>
            <p>â‚¹{{ product.price }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No products found.</p>
{% endif %}
